<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuru Logo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d12;
            color: #ffffff;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .nuru-text {
            position: relative;
            font-size: 5rem;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: -0.05em;
            line-height: 1;
        }
        .nuru-text .glow {
            color: #6366f1; /* Tailwind indigo-500 */
            text-shadow: 0 0 5px #6366f1, 0 0 10px #6366f1, 0 0 15px #6366f1, 0 0 20px #6366f1;
            transition: all 0.3s ease;
        }
        .nuru-text:hover .glow {
            color: #818cf8; /* Tailwind indigo-400 */
            text-shadow: 0 0 8px #818cf8, 0 0 16px #818cf8, 0 0 24px #818cf8;
        }
        .nuru-developer {
            font-size: 1.5rem;
            font-weight: 600;
            color: #9ca3af; /* Tailwind gray-400 */
            margin-top: 0.5rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        .logo-link {
            text-decoration: none; /* Remove underline from the link */
        }
        
        /* New CSS for the loading overlay and spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }
        .loader {
            border: 8px solid #4b5563; /* Gray-600 */
            border-top: 8px solid #6366f1; /* Indigo-500 */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 1rem;
            font-size: 1.25rem;
            font-weight: 600;
            color: #d1d5db; /* Gray-300 */
        }
    </style>
</head>
<body class="bg-[#0d0d12]">
    <a href="index.html" class="logo-link">
        <div class="logo-container">
            <div class="nuru-text">
                <span class="glow">N</span>uru
            </div>
            <p class="nuru-developer">Developer</p>
        </div>
    </a>
    
    <!-- New loading overlay element -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loader"></div>
        <p class="loading-text">Loading...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoLink = document.querySelector('.logo-link');
            const loadingOverlay = document.getElementById('loading-overlay');
            
            logoLink.addEventListener('click', (event) => {
                // Prevent the default link navigation
                event.preventDefault();
                
                // Show the loading overlay
                loadingOverlay.style.display = 'flex';
                
                // Get the destination URL from the link's href attribute
                const destinationUrl = logoLink.href;
                
                // Simulate a loading process with a timeout
                setTimeout(() => {
                    // Navigate to the new page after the delay
                    window.location.href = destinationUrl;
                }, 3000); // 3000ms = 3 seconds
            });
        });
    </script>
</body>
</html>
